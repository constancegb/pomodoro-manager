<div class="timer-container col-md-2 col-md-offset-5">
  <h1>{{ home.time | formattime }}</h1>
  <!-- timer -->

  <button type="button" ng-hide="home.onBreak" class="btn btn-primary" ng-click="home.workTimer()" ng-bind="home.startOrResetWork"></button>
  <!-- handles work sessions -->

  <button type="button" ng-show="home.onBreak" class="btn btn-primary" ng-click="home.breakTimer()" ng-bind="home.startOrResetBreak"></button>
  <!-- handles breaks -->
</div>
